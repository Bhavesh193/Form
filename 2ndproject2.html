<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="style2.2.css" class="css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application
          <span>(Web)</span>
        </h1>
        <form action="">
          <div class="form_container">

            <div class="form_control">
              <label for="first_name"> First Name</label>
              <input type="text" placeholder="Enter First Name..." id="first_name" />
            </div>

            <div class="form_control">
              <label for="Last_name"> Last Name</label>
              <input type="text" placeholder="Enter Last Name..." id="Email_name" />
            </div>

            <div class="form_control">
              <label for="Email_name"> Email Name</label>
              <input type="email" placeholder="Enter Email ..." id="Email_name" />
            </div>

            <div class="form_control">
              <label for="Job_role">Job Role</label>
                <select name="" id="Job_role">
                    <option value="">Select Job Role</option>
                    <option value="Frontend">Frontend</option>
                    <option value="Backend">Backend</option>
                    <option value="Data science">Data science</option>
                      <option value="Machine learning">Machine learning</option>
                </select>
            </div>

            <div class="form_control">
              <label for="email_name"> Email Name</label>
              <textarea name="" id="email_name" cols="40" rows="4"></textarea>
            </div>

             <div class="form_control">
              <label for="city_name"> city Name</label>
              <input type="city" placeholder="Enter city..." id="city_name" />
            </div>

            <div class="form_control">
              <label for="pincode">Pincode</label>
              <input type="number" placeholder="Enter pincode..." id="pincode" />
            </div>

            <div class="form_control">
              <label for="date">date</label>
              <input type="date" placeholder="Enter date..." id="date" />
            </div>

            <div class="form_control">
              <label for="file">Upload yout CV</label>
              <input type="file" placeholder="Enter file..." id="file" />
            </div>

            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </body>
</html>
